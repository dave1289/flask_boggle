<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Boggle</title>
</head>
<body>
   <h1 class="display-1-sm text-center">Welcome to Boggle</h1>
   <h3 class="display-5 text-center">Enter a word found in the shuffle!</h3>
   <p class="text-center">All letters must be touching</p>

   <div class="container text-center">
      <div class="row">
        <div class="col-8">
         <div id="game-container">
            <table id="game-board">
            {% for row in board %}
            <tr class="row">
               {% for letter in row %}
               <td class="letter">{{letter}}</td>
               {% endfor %}
            </tr>
            {% endfor %}
            </table>
            </div>
        </div>
        <div class="col-4">
          <ul id="played-words">
            <li class="text-center" id="words-title">Words Played</li>
          </ul>
        </div>
      </div>

   <form method="POST" action="/handle-word">
   <div class="input-group mb-3">
      <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="Enter word here!" id="word-input" name="word">
   </div>
   <button type="button" class="btn btn-primary" id="submit-word">Check Word</button>
   </form>
   <div class="container text-center" id="score-area">
      <div class="row">
        <div class="col">
         <ul>
            <li>Stats</li>
            <li>High Score: {{highscore}}</li>
            <li>Games: {{numplays}}</li>
            <li>Score: {{score}}</li>
         </ul>
        </div>
      </div>

      <!-- bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!-- boot strap -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <!-- jquery -->
      <script
     src="https://code.jquery.com/jquery-3.6.3.min.js"
     integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
     crossorigin="anonymous"></script>
      <!-- axios -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js" integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <!-- app script -->
      <script src="/static/app.js"></script>
      <!-- app css -->
      <link rel="stylesheet" href="/static/app.css">
</body>
</html>
